<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>websocket test</title>
    <script type="text/javascript">
        function websockettest() {
            if ("WebSocket" in window) {
                //支持websocket
                alert("支持websocket");
                var ws = new WebSocket("ws://121.40.165.18:8800");
                ws.onopen = function () {
                    ws.send("abc");
                }
                ws.onmessage = function (evt) {
                    var msg = evt.data;
                    alert("接收到：" + msg);
                }
                ws.onclose = function () {
                    alert("websocket关闭");
                }
            }
            else {
                alert("不支持websocket");
            }
        }
        window.onload = function () {
            websockettest();
        }
    </script>
</head>
<body>
    <div>
        <label id="txt">label</label>
    </div>
</body>
</html>
